<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <title>Hello, world!</title>
  </head>
<div class="row">
    <div class="col-xl-12">
        <div class="card-body">
            <div class="container-fluid">
                <div class="row">
                    <input type="file" class="form-control" id="importFile"
                        accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel.sheet.macroEnabled.12"
                        style="width:300px" />
                </div>
            
                <!-- Sheet tabs -->
                <ul *ngIf="workbook" class="nav nav-pills" style="margin-top:40px">
                    <li role="presentation" *ngFor="let sheet of workbook.sheets; let i = index"
                        [ngClass]="{ active: i == sheetIndex }" class="nav-pills"style="margin-left:1%;">
                        <a href="#" (click)="tabClicked($event, i)">{{sheet.name}}</a>
                    </li>
                </ul>
            
                <!-- Current sheet view -->
                <table id="tableHost" class="table table-striped"></table>
            </div>
        </div>
    </div>
</div>
